{% extends "base.html" %}

{% block title %}添加订阅源{% endblock %}

{% block content %}
<h2>添加新订阅源</h2>

<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">订阅源名称</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">RSS 地址</label>
        <input type="url" class="form-control" id="url" name="url" required placeholder="https://example.com/rss">
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
