{% extends "base.html" %}

{% block title %}订阅管理{% endblock %}
{% block current_page %}编辑订阅{% endblock %}
{% block content %}
<!--<h2>添加订阅</h2>-->

<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">订阅源名称</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">RSS 地址</label>
        <input type="url" class="form-control" id="url" name="url" required placeholder="https://example.com/rss">
    </div>
    <button type="submit" class="btn btn-primary" id="btn_edit">保存修改</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
